<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">


<h:head>

   <style type="text/css">
      body{
         background-color: #363636;
      }
      #principal{
         background-color: #fff;
         position:absolute;
         left:50%;
         top:50%;
         margin-left:-260px;
         margin-top:-135px;
         width: 520px;
         height: 350px;
         border: 4px solid #68ff4e;
         padding: 10px;
         text-align: left;
         font-size: 15px;
         border-radius: 50px;
      }

      #msg1
      {
         float: left;
         padding: 10px;
         font-size: 21px;
         color: #000;
         font-weight: bold;
         text-align: left;
      }
      #msg2
      {
         float: left;
         padding: 10px;
         color: #000;
         font-size: 15px;
         text-align: left;
      }
      #msg3
      {
         float: left;
         padding: 10px;
         color: #d03e35;
         font-size: 15px;
         text-align: left;
      }


   </style>

   <title>Login</title>

</h:head>

<h:body>
   <h:form id="formCadastro">
      <div id="principal">
         <p:layout style="min-width:400px;min-height:300px; background-color: #363636;border: none" id="layout">
            <p:layoutUnit  style="border: none" position="west" resizable="true" size="200" minSize="250" >
               <div id="msg1">
                  Ol√° Pintagueiro!!
               </div><br/>
               <div id="msg2">
                  Identifique-se por favor para utilizar
                  o sistema.
                  <p:messages showDetail="true"/>
               </div><br/>
               <h:panelGrid columns="1" style="border: none">

                  <h:outputLabel value="Login:"/>
                  <h:inputText value="#{loginManageBean.login}" required="true" requiredMessage="Digite o login" style="width:145px; height: 20px; line-height: 15px;" />
                  <h:outputLabel value="Senha"/>
                  <h:inputSecret value="#{loginManageBean.password}" required="true" requiredMessage="Digite a senha" style="width:145px; height: 20px; line-height: 15px;"/>
               </h:panelGrid>

               <div align="left">
                  <h:commandButton  value="Login:" action="#{loginManageBean.logar}" />
                  <br/>
               </div>

               <div id="msg3">
                  Esqueceu sua senha?
                  <h:form>
                     <h:commandLink action="inicio" value="Enviar Senha"/>
                  </h:form>
               </div><br/>
            </p:layoutUnit>
            <p:layoutUnit style="border: none" position="center" resizable="false" size="200" minSize="250">
               <h:graphicImage  url="/resources/img/pitang-logo.png" width="220" height="220"/>
            </p:layoutUnit>
         </p:layout>
      </div>
   </h:form>
</h:body>

</html>
